<table class="table table-bordered">
    <thead>
        <tr>
            <td>Created date</td>
            <td>Name</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="css: { 'active': selected }, style: { 'cursor': 'pointer' }, click: $parent.select">
            <td data-bind="date:CreateDate"></td>
            <td data-bind="text:Name"></td>
            <td data-bind="text:Price"></td>
        </tr>
    </tbody>

</table>

<div class="pull-right">
    <div data-bind="visible: hasItems()">
        <select class="form-control" data-bind="options: site.cfg.pageSizes, value: queryParams.size"></select>
    </div>
</div>

<div data-bind="pager: $data"></div>
