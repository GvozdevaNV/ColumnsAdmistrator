<div data-bind="with: model">
    <label>Create date</label>
    <div class="form-group">
        <input class="form-control" type="text" data-bind="datepicker: CreateDate, valueUpdate: 'afterkeydown'" />
    </div>
    <label>Name</label>
    <div class="form-group">
        <input type="text" data-bind="value: Name,valueUpdate:'afterkeydown'" class="form-control" />
    </div>
    <label>Price</label>
    <div class="form-group">
        <input type="text" data-bind="value: Price,valueUpdate:'afterkeydown'" class="form-control" />
    </div>
    
   
</div>
